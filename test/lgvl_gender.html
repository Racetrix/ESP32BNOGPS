<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVGL Dashboard Tuner</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 左侧控制面板 */
        .controls {
            width: 400px;
            padding: 20px;
            background-color: #252526;
            border-right: 1px solid #333;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .control-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .control-group h3 {
            margin-top: 0;
            color: #00AEEF;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        span.value {
            float: right;
            color: #fff;
            font-family: monospace;
        }

        /* 中间预览区域 */
        .preview-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            position: relative;
        }

        /* 模拟 ESP32 屏幕区域 */
        .sim-screen {
            width: 320px;
            height: 240px;
            background-color: #000;
            position: relative;
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* 模拟 panel_data */
        .sim-panel-data {
            width: 140px;
            height: 100px;
            position: absolute;
            bottom: 0;
            right: 0;
            /* border: 1px dashed #333; 调试用 */
        }

        /* UI 元素模拟 */
        .lbl-gray {
            color: #888888;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
        }

        .lbl-cyan {
            color: #00AEEF;
            font-size: 20px;
            font-family: sans-serif;
            position: absolute;
        }

        .lbl-white {
            color: #FFFFFF;
            font-size: 14px;
            font-family: sans-serif;
            position: absolute;
        }

        /* 状态栏模拟 */
        .status-bar {
            height: 26px;
            border: 1px solid #444444;
            border-radius: 2px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            /* box-sizing: border-box; */
        }

        .status-label {
            font-size: 14px;
            color: #555;
            /* 默认灰 */
            position: absolute;
            white-space: nowrap;
        }

        .status-label.active {
            color: #00FF00;
            /* 激活绿 */
        }

        .divider {
            width: 1px;
            height: 16px;
            background-color: #444;
            position: absolute;
            top: 5px;
        }

        /* 右侧代码生成区 */
        .code-output {
            width: 350px;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .code-header {
            padding: 10px 20px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            font-weight: bold;
        }

        textarea {
            flex-grow: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        button.copy-btn {
            margin: 10px;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button.copy-btn:hover {
            background-color: #005f9e;
        }
    </style>
</head>

<body>

    <div class="controls">
        <h2>UI 布局调整器</h2>
        <p style="font-size:12px; color:#aaa;">拖动滑块，右侧代码自动更新</p>

        <div class="control-group">
            <h3>GPS & SATS (垂直位置)</h3>
            <label>Y 坐标 (Top Offset) <span class="value" id="val-gps-y">42</span></label>
            <input type="range" id="inp-gps-y" min="20" max="60" value="42">
        </div>

        <div class="control-group">
            <h3>状态栏 (Status Bar)</h3>
            <label>宽度 (Width) <span class="value" id="val-bar-w">136</span></label>
            <input type="range" id="inp-bar-w" min="100" max="140" value="136">

            <label>底部边距 (Bottom Offset) <span class="value" id="val-bar-y">-2</span></label>
            <input type="range" id="inp-bar-y" min="-20" max="10" value="-2">
        </div>

        <div class="control-group">
            <h3>分割线位置 (X)</h3>
            <label>分割线 1 (SD/BAT) <span class="value" id="val-div1">45</span></label>
            <input type="range" id="inp-div1" min="10" max="80" value="45">

            <label>分割线 2 (BAT/IMU) <span class="value" id="val-div2">91</span></label>
            <input type="range" id="inp-div2" min="50" max="130" value="91">
        </div>

        <div class="control-group">
            <h3>文字微调 (Offset)</h3>
            <label>SD 左侧偏移 (Left Align) <span class="value" id="val-sd-x">14</span></label>
            <input type="range" id="inp-sd-x" min="0" max="40" value="14">

            <label>BAT 中心偏移 (Center Align) <span class="value" id="val-bat-x">0</span></label>
            <input type="range" id="inp-bat-x" min="-20" max="20" value="0">

            <label>IMU 右侧偏移 (Right Align) <span class="value" id="val-imu-x">-12</span></label>
            <input type="range" id="inp-imu-x" min="-40" max="0" value="-12">
        </div>
    </div>

    <div class="preview-area">
        <div class="sim-screen">
            <div style="width:180px; height:240px; border-right:1px solid #333; position:absolute; left:0;">
                <div
                    style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:white; font-size:48px;">
                    0</div>
                <div
                    style="position:absolute; top:65%; left:50%; transform:translate(-50%, -50%); color:#00AEEF; font-size:14px;">
                    KM/H</div>
            </div>

            <div style="width:140px; height:140px; border-bottom:1px solid #333; position:absolute; right:0; top:0;">
                <div
                    style="width:90px; height:90px; border:1px solid #555; border-radius:50%; position:absolute; top:50%; left:50%; transform:translate(-50%, -60%);">
                </div>
            </div>

            <div class="sim-panel-data">
                <div class="lbl-gray" style="top:5px; left:10px;">TIME</div>
                <div class="lbl-cyan" style="top:3px; right:10px;">12:05</div>

                <div class="lbl-gray" id="sim-gps-lbl" style="left:10px;">GPS</div>
                <div class="lbl-white" id="sim-sat-lbl" style="right:10px;">8 SAT</div>

                <div class="status-bar" id="sim-bar">
                    <div class="status-label active" id="sim-sd">SD</div>
                    <div class="divider" id="sim-div1"></div>

                    <div class="status-label active" id="sim-bat">BAT</div>
                    <div class="divider" id="sim-div2"></div>

                    <div class="status-label active" id="sim-imu">IMU</div>
                </div>
            </div>
        </div>
    </div>

    <div class="code-output">
        <div class="code-header">生成的 C++ 代码 (APP_UI.hpp)</div>
        <textarea id="code-result" readonly></textarea>
        <button class="copy-btn" onclick="copyCode()">复制代码</button>
    </div>

    <script>
        // 获取元素
        const inputs = {
            gpsY: document.getElementById('inp-gps-y'),
            barW: document.getElementById('inp-bar-w'),
            barY: document.getElementById('inp-bar-y'),
            div1: document.getElementById('inp-div1'),
            div2: document.getElementById('inp-div2'),
            sdX: document.getElementById('inp-sd-x'),
            batX: document.getElementById('inp-bat-x'),
            imuX: document.getElementById('inp-imu-x'),
        };

        const displays = {
            gpsY: document.getElementById('val-gps-y'),
            barW: document.getElementById('val-bar-w'),
            barY: document.getElementById('val-bar-y'),
            div1: document.getElementById('val-div1'),
            div2: document.getElementById('val-div2'),
            sdX: document.getElementById('val-sd-x'),
            batX: document.getElementById('val-bat-x'),
            imuX: document.getElementById('val-imu-x'),
        };

        const sim = {
            gpsLbl: document.getElementById('sim-gps-lbl'),
            satLbl: document.getElementById('sim-sat-lbl'),
            bar: document.getElementById('sim-bar'),
            sd: document.getElementById('sim-sd'),
            bat: document.getElementById('sim-bat'),
            imu: document.getElementById('sim-imu'),
            div1: document.getElementById('sim-div1'),
            div2: document.getElementById('sim-div2'),
        };

        const codeArea = document.getElementById('code-result');

        // 监听所有滑块
        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', update);
        });

        function update() {
            // 1. 更新数值显示
            Object.keys(inputs).forEach(key => {
                displays[key].innerText = inputs[key].value;
            });

            // 2. 更新预览视图
            const v = {
                gpsY: parseInt(inputs.gpsY.value),
                barW: parseInt(inputs.barW.value),
                barY: parseInt(inputs.barY.value),
                div1: parseInt(inputs.div1.value),
                div2: parseInt(inputs.div2.value),
                sdX: parseInt(inputs.sdX.value),
                batX: parseInt(inputs.batX.value),
                imuX: parseInt(inputs.imuX.value),
            };

            // GPS 位置
            sim.gpsLbl.style.top = v.gpsY + 'px';
            sim.satLbl.style.top = v.gpsY + 'px';

            // 状态栏尺寸和位置
            sim.bar.style.width = v.barW + 'px';
            sim.bar.style.bottom = Math.abs(v.barY) + 'px'; // CSS bottom 是向上正向

            // 分割线
            sim.div1.style.left = v.div1 + 'px';
            sim.div2.style.left = v.div2 + 'px';

            // 标签位置 (CSS 模拟 LVGL 的 align offset)
            // SD (LV_ALIGN_LEFT_MID)
            sim.sd.style.left = v.sdX + 'px';
            sim.sd.style.right = 'auto';
            sim.sd.style.transform = 'translateY(-50%)'; // 垂直居中
            sim.sd.style.top = '50%';

            // BAT (LV_ALIGN_CENTER)
            sim.bat.style.left = `calc(50% + ${v.batX}px)`;
            sim.bat.style.transform = 'translate(-50%, -50%)';
            sim.bat.style.top = '50%';

            // IMU (LV_ALIGN_RIGHT_MID)
            sim.imu.style.left = 'auto';
            sim.imu.style.right = Math.abs(v.imuX) + 'px'; // 假设输入负数
            sim.imu.style.transform = 'translateY(-50%)';
            sim.imu.style.top = '50%';


            // 3. 生成代码
            generateCode(v);
        }

        function generateCode(v) {
            const code = `
    // === 3. 右下数据区 (panel_data) ===
    lv_obj_t *panel_data = lv_obj_create(ui_ScreenMain);
    lv_obj_set_size(panel_data, 140, 100);
    lv_obj_align(panel_data, LV_ALIGN_BOTTOM_RIGHT, 0, 0);
    lv_obj_set_style_bg_opa(panel_data, 0, LV_PART_MAIN);
    lv_obj_set_style_border_width(panel_data, 0, LV_PART_MAIN);
    lv_obj_clear_flag(panel_data, LV_OBJ_FLAG_SCROLLABLE);
    lv_obj_set_scrollbar_mode(panel_data, LV_SCROLLBAR_MODE_OFF);
    lv_obj_set_style_pad_all(panel_data, 0, LV_PART_MAIN);

    // --- Time 行 (Y=5) ---
    lv_obj_t *lbl_time = lv_label_create(panel_data);
    lv_label_set_text(lbl_time, "TIME");
    lv_obj_add_style(lbl_time, &style_label_gray, LV_PART_MAIN);
    lv_obj_align(lbl_time, LV_ALIGN_TOP_LEFT, 10, 5);

    ui_LabelTimeVal = lv_label_create(panel_data);
    lv_label_set_text(ui_LabelTimeVal, "00:00");
    lv_obj_add_style(ui_LabelTimeVal, &style_label_cyan, LV_PART_MAIN);
    lv_obj_align(ui_LabelTimeVal, LV_ALIGN_TOP_RIGHT, -10, 3);

    // --- GPS 行 (Y=${v.gpsY}) ---
    lv_obj_t *lbl_gps = lv_label_create(panel_data);
    lv_label_set_text(lbl_gps, "GPS");
    lv_obj_add_style(lbl_gps, &style_label_gray, LV_PART_MAIN);
    lv_obj_align(lbl_gps, LV_ALIGN_TOP_LEFT, 10, ${v.gpsY});

    ui_LabelSatVal = lv_label_create(panel_data);
    lv_label_set_text(ui_LabelSatVal, "0 SAT");
    lv_obj_set_style_text_color(ui_LabelSatVal, lv_color_hex(0xFFFFFF), LV_PART_MAIN);
    lv_obj_set_style_text_font(ui_LabelSatVal, &lv_font_montserrat_14, LV_PART_MAIN);
    lv_obj_align(ui_LabelSatVal, LV_ALIGN_TOP_RIGHT, -10, ${v.gpsY});

    // === 状态栏 (Width=${v.barW}) ===
    lv_obj_t *status_bar = lv_obj_create(panel_data);
    lv_obj_set_size(status_bar, ${v.barW}, 26);
    lv_obj_align(status_bar, LV_ALIGN_BOTTOM_MID, 0, ${v.barY});
    lv_obj_add_style(status_bar, &style_box_outline, LV_PART_MAIN);
    lv_obj_clear_flag(status_bar, LV_OBJ_FLAG_SCROLLABLE | LV_OBJ_FLAG_CLICKABLE);
    lv_obj_set_scrollbar_mode(status_bar, LV_SCROLLBAR_MODE_OFF);

    // SD (X=${v.sdX})
    ui_LabelSD = lv_label_create(status_bar);
    lv_label_set_text(ui_LabelSD, "SD");
    lv_obj_set_style_text_font(ui_LabelSD, &lv_font_montserrat_14, LV_PART_MAIN);
    lv_obj_set_style_text_color(ui_LabelSD, lv_color_hex(0x555555), LV_PART_MAIN);
    lv_obj_align(ui_LabelSD, LV_ALIGN_LEFT_MID, ${v.sdX}, 0);

    // 分割线 1 (X=${v.div1})
    create_divider(status_bar, ${v.div1});

    // BAT (Offset=${v.batX})
    ui_LabelBat = lv_label_create(status_bar);
    lv_label_set_text(ui_LabelBat, "BAT");
    lv_obj_set_style_text_font(ui_LabelBat, &lv_font_montserrat_14, LV_PART_MAIN);
    lv_obj_set_style_text_color(ui_LabelBat, lv_color_hex(0x555555), LV_PART_MAIN);
    lv_obj_align(ui_LabelBat, LV_ALIGN_CENTER, ${v.batX}, 0);

    // 分割线 2 (X=${v.div2})
    create_divider(status_bar, ${v.div2});

    // IMU (Offset=${v.imuX})
    ui_LabelIMU = lv_label_create(status_bar);
    lv_label_set_text(ui_LabelIMU, "IMU");
    lv_obj_set_style_text_font(ui_LabelIMU, &lv_font_montserrat_14, LV_PART_MAIN);
    lv_obj_set_style_text_color(ui_LabelIMU, lv_color_hex(0x555555), LV_PART_MAIN);
    lv_obj_align(ui_LabelIMU, LV_ALIGN_RIGHT_MID, ${v.imuX}, 0);
        `;
            codeArea.value = code.trim();
        }

        function copyCode() {
            codeArea.select();
            document.execCommand('copy');
            alert("代码已复制到剪贴板！请将其粘贴到 build_dashboard 函数的下半部分。");
        }

        // 初始化
        update();
    </script>

</body>

</html>
